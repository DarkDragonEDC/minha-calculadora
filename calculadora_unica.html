<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de XP Multiprofissão</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { text-align: center; color: #444; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #4cae4c; }
        #results { margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; }
        .result-item { background: #e9e9e9; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de XP</h1>
        <div class="form-group">

        </div>
        <div class="form-group">
            <label for="currentXp">Seu XP Atual:</label>

        </div>
        <div class="form-group">
            <label for="targetLvl">Nível Desejado:</label>

        </div>
        <div class="form-group">
            <label for="itemSelect">Item a ser Feito:</label>

        <button onclick="calculate()">Calcular</button>
        <div id="results"></div>

        const professionNames = {
            "forging": "Forja",
            "leatherworking": "Leatherworking",
            "tailoring": "Alfaiataria",
            "crafting": "Criação",
            "cooking": "Culinária",
            "woodcrafting": "Marcenaria",
            "alchemy": "Alquimia",
            "dungeon": "Dungeon"
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            const profSelect = document.getElementById('profSelect');
            const itemSelect = document.getElementById('itemSelect');

            // Populate the profession dropdown
            for (const key in professionNames) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = professionNames[key];
                profSelect.appendChild(option);
            }

            // Initial population of the item dropdown based on the first profession
            updateItemSelect(profSelect.value);

            // Add event listener to profession dropdown
            profSelect.addEventListener('change', (event) => {
                updateItemSelect(event.target.value);
            });
        });

        function updateItemSelect(profKey) {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = ''; // Clear previous items
            const data = allData[profKey];
            if (data) {
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.Name;
                    option.textContent = `${item.Name} (Lvl ${item.Level}, XP: ${item["Skill Exp"]})`;
                    itemSelect.appendChild(option);
                });
            }
        }
        
        function calculate() {
            const currentXp = parseInt(document.getElementById('currentXp').value);
            const targetLvl = parseInt(document.getElementById('targetLvl').value);
            const selectedProfKey = document.getElementById('profSelect').value;
            const selectedItemName = document.getElementById('itemSelect').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const targetXp = xpPerLevel[targetLvl.toString()];
            if (currentXp >= targetXp) {
                resultsDiv.innerHTML = `<p>Você já atingiu ou superou o nível desejado!</p>`;
                return;
            }
            
            const xpNeeded = targetXp - currentXp;
            const currentProfData = allData[selectedProfKey];
            const selectedItem = currentProfData.find(item => item.Name === selectedItemName);

            if (!selectedItem || parseInt(selectedItem["Skill Exp"]) === 0) {
                resultsDiv.innerHTML = `<p>Item selecionado não encontrado ou não concede XP.</p>`;
                return;
            }
            
            const itemXp = parseInt(selectedItem["Skill Exp"]);
            const craftsNeeded = Math.ceil(xpNeeded / itemXp);
            
            let materials = {};
            for (let i = 1; i <= 4; i++) {
                const materialName = selectedItem[`Requirement ${i}`];
                const materialAmount = selectedItem[`Requirement ${i} Amount`];
                if (materialName && materialAmount) {
                    materials[materialName] = (materials[materialName] || 0) + parseInt(materialAmount) * craftsNeeded;
                }
            }
            
            let resultHtml = `<h2>Resultados</h2><div class="result-item"><p><strong>XP Necessário:</strong> ${xpNeeded}</p><p><strong>Itens a serem feitos:</strong> ${craftsNeeded} x ${selectedItemName}</p></div><h3>Materiais Gastos</h3>`;
            for (const mat in materials) {
                resultHtml += `<div class="result-item"><p><strong>${mat}:</strong> ${materials[mat]}</p></div>`;
            }
            resultsDiv.innerHTML = resultHtml;
        }
    </script>
